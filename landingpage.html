<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/78b8cf0e68.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="landingpage.css">
    <link rel="stylesheet" href="../CSS/all.min.css">
    <title>Document</title>
</head>
<body>
    <header id="header">
            <img id="header-img" src="logomakr.com/7F9G2k" alt="Freedom Tattoo Logo">
        
            <nav id="nav-bar">
                <ul>
                    <li>
                    <a class="nav-link" id="linkref" href="#articles">Articles</a>
                    </li>
                    <li>
                    <a class="nav-link" id="linkref" href="#videos">Videos</a>
                    </li>
                    <li>
                    <a class="nav-link" id="linkref" href="#images">Images</a>
                    </li>
                </ul>
            </nav>
    </header>
    <div class="container"></div>
    <section id="canvass">
        <h2>FREEDOM TATTOOS</h2>
        <form id="form" action="https://www.freecodecamp.com/email-submit">
            <input name="email" id="email" type="email" placeholder="Enter your email address" required>
            <input id="submit" type="submit" value="Get Started">
        </form>
        <div class="container">
            <section id="articles">
                <div class="grid">
                    <div class="icon">
                        <i class="fa fa-asterisk" aria-hidden="true"></i>
                    </div>
                    <div class="desc">
                        <h2>Articles</h2>
                        <p>
                            Read more, Be more
                        </p>
                    </div>
                </div>
                <div class="grid">
                    <div class="icon">
                        <i class="fa fa-file-video-o" aria-hidden="true"></i>
                    </div>
                    <div class="desc">
                        <h2>videos</h2>
                        <p>
                            WATCH and Be INSPIRED
                        </p>
                    </div>
                </div>
                <div class="grid">
                    <div class="icon">
                        <i class="fa fa-picture-o" aria-hidden="true"></i>
                    </div>
                    <div class="desc">
                        <h2>images</h2>
                        <p>Get a look at the history behind each tattoos</p>
                    </div>
                </div>
            </section>
        </div>
        <section id="videos">
            <iframe id="video" height="315" src="https://www.youtube.com/embed/DKZyQvK9kjU" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>
        <section id="images">
            <div class="container">""</div>
        </section>
    </section>
</div>
</body>
</html>
